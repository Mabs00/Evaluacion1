    <style>
        body {

        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        select {
            height: 40px;
        }
        textarea {
            height: 120px;
        }
        input[type="submit"] {
            background-color: #006bff;
            color: #ffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info p {
            margin: 0;
        }

    <body>
    <div class="container">
        <h1>Contáctanos</h1>
        <form action="submit_form.php" method="post">
            <label for="Name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="request-type">Tipo de Solicitud:</label>
            <select id="request-type" name="request-type">
                <option value="buy">Compra</option>
                <option value="questions">Consulta</option>
                <option value="Sale">Venta</option>
            </select>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Enviar">
        </form>
        <div class="contact-info">
            <p>Información de contacto adicional:</p>
